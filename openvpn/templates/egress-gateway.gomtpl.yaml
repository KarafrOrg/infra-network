apiVersion: gateway.networking.k8s.io/v1
kind: Gateway
metadata:
  name: istio-vpn-egress-gateway
  annotations:
    networking.istio.io/service-type: ClusterIP
spec:
  gatewayClassName: istio
  listeners:
    - name: http
      protocol: HTTP
      port: 80
    - name: https
      protocol: HTTPS
      port: 443
