apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: grafana
  namespace: infra-monitoring
spec:
  parentRefs:
    - name: public-ingress-gateway
      namespace: infra-monitoring
  hostnames:
    - grafana.karafra.net
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /
      backendRefs:
        - name: infra-monitoring-grafana
          port: 80
