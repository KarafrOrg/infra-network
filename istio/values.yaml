istio-base:
  global:
    istioNamespace: infra-network

istiod:
  global:
    istioNamespace: infra-network
  profile: ambient
  meshConfig:
    enableTracing: true
    extensionProviders:
      - name: tempo
        opentelemetry:
          service: infra-monitoring-tempo.infra-monitoring.svc.cluster.local
          port: 4317
  topologySpreadConstraints:
    - maxSkew: 1
      topologyKey: kubernetes.io/hostname
      whenUnsatisfiable: ScheduleAnyway
      labelSelector:
        matchLabels:
          app.kubernetes.io/name: istio
          app.kubernetes.io/component: istiod
cni:
  global:
    istioNamespace: infra-network
    platform: k3s
  profile: ambient
  cni:
    repair:
      enabled: true
ztunnel:
  istioNamespace: infra-network
gateway:
  replicaCount: 0
  service:
    type: None
  topologySpreadConstraints:
    - maxSkew: 1
      topologyKey: kubernetes.io/hostname
      whenUnsatisfiable: ScheduleAnyway
      labelSelector:
        matchLabels:
          app.kubernetes.io/name: istio
          app.kubernetes.io/component: gateway
