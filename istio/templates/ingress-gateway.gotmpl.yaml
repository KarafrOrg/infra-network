apiVersion: gateway.networking.k8s.io/v1
kind: Gateway
metadata:
  name: public-ingress-gateway
spec:
  gatewayClassName: istio
  listeners:
    - name: https
      port: 443
      protocol: HTTPS
      hostname: '*.karafra.net'
      tls:
        mode: Terminate
        certificateRefs:
          - kind: Secret
            name: public-ingress-tls
