cert-manager:
  installCRDs: true
  crds:
    enabled: true
  prometheus:
    servicemonitor:
      enabled: true
      labels:
        metrics-collector: prometheus
  resources:
    limits:
      cpu: 100m
      memory: 256Mi
      ephemeral-storage: 500Mi
    requests:
      cpu: 50m
      memory: 128Mi
      ephemeral-storage: 500Mi
clusterIssuers:
  - email: mtoth575@gmail.com
    server: https://acme-v02.api.letsencrypt.org/directory
    privateKeySecretRefName: letsencrypt
    solversIngressClass: traefik
  - email: mtoth575@gmail.com
    server: https://acme-v02.api.letsencrypt.org/directory
    privateKeySecretRefName: letsencrypt-prod
    solversIngressClass: traefik
  - email: mtoth575@gmail.com
    server: https://acme-staging-v02.api.letsencrypt.org/directory
    privateKeySecretRefName: letsencrypt-staging
    solversIngressClass: traefik

istiod:
  global:
    proxy:
      autoInject: enabled
      resources:
        requests:
          cpu: 100m
          memory: 128Mi
        limits:
          cpu: 500m
          memory: 512Mi
    controlPlaneSecurityEnabled: true
    useMCP: false
    hub: docker.io/istio
    tag: 1.20.4
    sds:
      enabled: true

  pilot:
    replicaCount: 2
    autoscaleEnabled: true
    resources:
      requests:
        cpu: 250m
        memory: 512Mi
      limits:
        cpu: 1
        memory: 1Gi
    traceSampling: 1.0
