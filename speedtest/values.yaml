image:
  repository: ghcr.io/miguelndecarvalho/speedtest-exporter
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""

imagePullSecrets: [ ]
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: { }
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: { }

podSecurityContext:
  fsGroup: 2000

securityContext:
  capabilities:
    drop:
      - ALL

service:
  type: ClusterIP
  port: 9798

resources:
  limits:
    cpu: 100m
    memory: 128Mi
  requests:
    cpu: 50m
    memory: 128Mi
env: { }

nodeSelector: { }

tolerations: [ ]

affinity: { }

serviceMonitor:
  enabled: true
  namespace: "" #if empty, will default to the installation namespace
  interval: "10m"
  scrapeTimeout: "2m"
  metricsRelabelings: [ ]
  relabelings:
    - sourceLabels:
        - __meta_kubernetes_pod_node_name
      targetLabel: node
  additionalLabels: { }
